<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flowers & Valentine</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    overflow:hidden;
    background:black;
    color:white;
    text-align:center;
}

/* ---------- Screens ---------- */
.screen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

#valentineScreen{
    display:none;
    background:#0b1c2c;
}

/* ---------- Flower ---------- */
.flower{
    position:absolute;
    width:25px;
    height:25px;
    background: radial-gradient(pink 40%, hotpink 70%);
    border-radius:50%;
    pointer-events:none;
    animation:grow 0.4s ease-out;
}

@keyframes grow{
    from{
        transform:translate(-50%, -50%) scale(0);
        opacity:0;
    }
    to{
        transform:translate(-50%, -50%) scale(1);
        opacity:1;
    }
}

/* ---------- Valentine ---------- */
h1{
    font-size:42px;
    padding:20px;
}

button{
    padding:15px 30px;
    font-size:20px;
    margin:10px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

.yes-btn{
    background:#ff4d6d;
    color:white;
}

.yes-btn:hover{
    transform:scale(1.1);
}

.no-btn{
    background:gray;
    color:white;
}
</style>
</head>

<body>

<!-- üå∏ FLOWER SCREEN -->
<div id="flowerScreen" class="screen">
    <h1>Click Anywhere To Grow Flowers üå∏</h1>
    <p>Create 15 flowers...</p>
</div>

<!-- ‚ù§Ô∏è VALENTINE SCREEN -->
<div id="valentineScreen" class="screen">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div>
        <button class="yes-btn" onclick="yesClick()">YES</button>
        <button class="no-btn" onclick="noClick()" id="noBtn">NO</button>
    </div>
</div>

<script>

let flowerCount = 0;
const maxFlowers = 15;

const flowerScreen = document.getElementById("flowerScreen");

/* ---------- Create Flower (PC + Mobile) ---------- */
function createFlower(x, y){

    const flower = document.createElement("div");
    flower.classList.add("flower");

    flower.style.left = x + "px";
    flower.style.top = y + "px";

    document.body.appendChild(flower);

    flowerCount++;

    if(flowerCount >= maxFlowers){
        setTimeout(showValentine, 600);
    }
}

/* PC Click */
flowerScreen.addEventListener("click", (e)=>{
    createFlower(e.pageX, e.pageY);
});

/* Mobile Touch */
flowerScreen.addEventListener("touchstart", (e)=>{
    const touch = e.touches[0];
    createFlower(touch.pageX, touch.pageY);
});

/* ---------- Switch Screen ---------- */
function showValentine(){
    flowerScreen.style.display="none";
    document.getElementById("valentineScreen").style.display="flex";
}

/* ---------- YES Button ---------- */
function yesClick(){
    alert("Yaaay ‚ù§Ô∏è You made me the happiest person!");
}

/* ---------- NO Button Runs Away ---------- */
function noClick(){

    const btn = document.getElementById("noBtn");

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    btn.style.position="absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

</script>

</body>
</html>

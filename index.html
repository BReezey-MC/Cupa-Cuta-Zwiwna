<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flowers & Valentine</title>

<style>
    body{
        margin:0;
        font-family: Arial, sans-serif;
        overflow:hidden;
        background:black;
        color:white;
        text-align:center;
    }

    /* ----------- Screen containers ----------- */
    .screen{
        position:absolute;
        width:100%;
        height:100%;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
    }

    #valentineScreen{
        display:none;
        background:#0b1c2c;
    }

    /* ----------- Flower ----------- */
    .flower{
        position:absolute;
        width:15px;
        height:15px;
        background:pink;
        border-radius:50%;
        animation:grow 0.4s ease-out;
    }

    @keyframes grow{
        from{transform:scale(0);}
        to{transform:scale(1);}
    }

    /* ----------- Valentine ----------- */
    h1{
        font-size:48px;
    }

    button{
        padding:15px 30px;
        font-size:20px;
        margin:10px;
        border:none;
        border-radius:10px;
        cursor:pointer;
    }

    .yes-btn{
        background:#ff4d6d;
        color:white;
    }

    .no-btn{
        background:gray;
        color:white;
    }

</style>
</head>

<body>

<!-- ===== FLOWER SCREEN ===== -->
<div id="flowerScreen" class="screen">
    <h1>Click Anywhere To Grow Flowers üå∏</h1>
</div>

<!-- ===== VALENTINE SCREEN ===== -->
<div id="valentineScreen" class="screen">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div>
        <button class="yes-btn" onclick="yesClick()">YES</button>
        <button class="no-btn" onclick="noClick()" id="noBtn">NO</button>
    </div>
</div>

<script>

let flowerCount = 0;
const maxFlowers = 15;

/* ---------- Create Flower ---------- */
document.getElementById("flowerScreen").addEventListener("click",(e)=>{

    const flower = document.createElement("div");
    flower.classList.add("flower");

    flower.style.left = e.clientX + "px";
    flower.style.top = e.clientY + "px";

    document.body.appendChild(flower);

    flowerCount++;

    if(flowerCount >= maxFlowers){
        setTimeout(showValentine,500);
    }
});

/* ---------- Switch Screen ---------- */
function showValentine(){
    document.getElementById("flowerScreen").style.display="none";
    document.getElementById("valentineScreen").style.display="flex";
}

/* ---------- Buttons ---------- */
function yesClick(){
    alert("Yaaay ‚ù§Ô∏è");
}

function noClick(){
    const noBtn = document.getElementById("noBtn");

    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;

    noBtn.style.position="absolute";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Flowers</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    overflow:hidden;
    background:black;
    color:white;
}

/* ---------- Screens ---------- */
.screen{
    position:relative;
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

#valentineScreen{
    display:none;
    background:#0b1c2c;
}

/* ---------- Flower ---------- */
.flower{
    position:absolute;
    width:25px;
    height:25px;
    background: radial-gradient(pink 40%, hotpink 70%);
    border-radius:50%;
    pointer-events:none;
    animation:grow 0.4s ease-out;
}

@keyframes grow{
    from{
        transform:scale(0);
        opacity:0;
    }
    to{
        transform:scale(1);
        opacity:1;
    }
}

/* ---------- Buttons ---------- */
button{
    padding:15px 30px;
    font-size:20px;
    margin:10px;
    border:none;
    border-radius:12px;
    cursor:pointer;
}

.yes-btn{
    background:#ff4d6d;
    color:white;
}

.no-btn{
    background:gray;
    color:white;
}
</style>
</head>

<body>

<!-- FLOWER SCREEN -->
<div id="flowerScreen" class="screen">
    <h1>Click Anywhere To Grow Flowers üå∏</h1>
    <p>Create 15 flowers...</p>
</div>

<!-- VALENTINE SCREEN -->
<div id="valentineScreen" class="screen">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div>
        <button class="yes-btn" onclick="yesClick()">YES</button>
        <button class="no-btn" id="noBtn" onclick="noClick()">NO</button>
    </div>
</div>

<script>

let flowerCount = 0;
const maxFlowers = 15;

const flowerScreen = document.getElementById("flowerScreen");

/* ---------- Flower Creation ---------- */
function createFlower(x,y){

    const flower = document.createElement("div");
    flower.classList.add("flower");

    flower.style.left = x + "px";
    flower.style.top = y + "px";

    flowerScreen.appendChild(flower);

    flowerCount++;

    if(flowerCount >= maxFlowers){
        setTimeout(showValentine,600);
    }
}

/* ---------- Mouse Click ---------- */
flowerScreen.addEventListener("click",(e)=>{

    const rect = flowerScreen.getBoundingClientRect();

    createFlower(
        e.clientX - rect.left,
        e.clientY - rect.top
    );

});

/* ---------- Mobile Touch ---------- */
flowerScreen.addEventListener("touchstart",(e)=>{

    const rect = flowerScreen.getBoundingClientRect();
    const touch = e.touches[0];

    createFlower(
        touch.clientX - rect.left,
        touch.clientY - rect.top
    );

});

/* ---------- Switch Screen ---------- */
function showValentine(){
    flowerScreen.style.display="none";
    document.getElementById("valentineScreen").style.display="flex";
}

/* ---------- YES ---------- */
function yesClick(){
    alert("Yaaay ‚ù§Ô∏è");
}

/* ---------- NO ---------- */
function noClick(){

    const btn = document.getElementById("noBtn");

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    btn.style.position="absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

</script>

</body>
</html>
